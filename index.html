<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #userList {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="userForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Salvar</button>
        </form>
        <div id="userList">
            <h2>Usuários Salvos</h2>
            <ul id="users"></ul>
        </div>
    </div>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyANYYHTOibuIzzJ6mF2i74etK60kFr-2ZM",
            authDomain: "cadastro-6f709.firebaseapp.com",
            databaseURL: "https://cadastro-6f709-default-rtdb.firebaseio.com/",
            projectId: "cadastro-6f709",
            storageBucket: "cadastro-6f709.appspot.com",
            messagingSenderId: "876404108526",
            appId: "1:876404108526:web:d223abf4e68210a72117ff",
            measurementId: "G-4422XQJ0VY"
        };

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const usersRef = database.ref('users');

        // Função para salvar dados
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;

            // Adiciona um novo usuário ao banco de dados
            const newUserRef = usersRef.push();
            newUserRef.set({
                name: name
            }).then(() => {
                console.log("Usuário salvo com sucesso.");
            }).catch((error) => {
                console.error("Erro ao salvar usuário:", error);
            });

            // Limpa o campo de entrada
            document.getElementById('name').value = '';
        });

        // Função para listar usuários salvos
        usersRef.on('value', function(snapshot) {
            const usersList = document.getElementById('users');
            usersList.innerHTML = '';
            snapshot.forEach(function(childSnapshot) {
                const childData = childSnapshot.val();
                const li = document.createElement('li');
                li.textContent = childData.name;
                usersList.appendChild(li);
            });
        }, (error) => {
            console.error("Erro ao ler dados:", error);
        });
    </script>
</body>
</html>
